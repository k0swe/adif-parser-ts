name: Test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1

      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        run: |
          npm install
          npm run test:prod
          npm run build

