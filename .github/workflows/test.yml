name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2

      - name: Checkout
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Test
        run: |
          npm install
          npm run test:prod
