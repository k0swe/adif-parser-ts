name: Publish

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release Type'
        required: true
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2

      - name: Checkout
        uses: actions/checkout@v2

      - name: Bump version
        id: bump_version
        run: |
          git config --global user.name ${GITHUB_ACTOR}
          git config --global user.email ${GITHUB_ACTOR}@actions.github.com
          echo "##[set-output name=version;]$(npm version ${{ github.event.inputs.releaseType }} -m 'Bump version to %s')"
          git push && git push --tags

      - name: Test & Build
        run: |
          npm install
          npm run test:prod
          npm run build

      - name: Publish
        run: npm publish

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.version }}
          release_name: ${{ steps.bump_version.outputs.version }}
